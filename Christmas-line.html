    <title>Merry Christmas</title>
    <style>
      body {
        background-color: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      svg {
        width: 90%;
        height: 90%;
        visibility: hidden;
      }

      .sparkle {
        /* mix-blend-mode:luminosity */
      }


      body {
        margin: 0;

        text-align: center;
        padding: 0;

        line-height: 2em;

        font-family: "Times New Roman", Times, serif;

        color: #000000;
      }

      #header {
        /* position: absolute; */
            text-align: center;
            color: #C89568;
            font-family: Times New Roman;
            font-size: 35px;
            min-width: 400px;
            max-height: 100vh;
      }
      .header-item {
        opacity: 0;
        transition: all .5s ease-in-out;
        line-height: 1.5;
        margin: 0;
      }
      .header-item.show {
        opacity: 1;
      }


      /* --- Êñ∞Â¢ûÊåâÈíÆÊ†∑Âºè --- */
      .back-btn {
        position: fixed;
        bottom: 30px;
        left: 30px;
        padding: 10px 20px;
        background-color: transparent;
        color: #C89568;
        border: 2px solid #C89568;
        border-radius: 30px;
        font-family: "Times New Roman", Times, serif;
        font-size: 18px;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .back-btn:hover {
        background-color: #C89568;
        color: #000;
        box-shadow: 0 0 15px rgba(200, 149, 104, 0.5);
        transform: scale(1.05);
      }
      /* ------------------ */

      #treeStarOutline {
        opacity: 0;
      }
      #mask {
        position: absolute;
        background-color: #000;
        width: 100%;
        height: 100%;
        font-size: 15rem;
        animation: shack 0.4s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        /* display: none; */
      }

      @keyframes shack {
        0% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(0);
        }
        75% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(0);
        }
      }
      #stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>

    function snow() {
      //  1„ÄÅÂÆö‰πâ‰∏ÄÁâáÈõ™Ëä±Ê®°Êùø
      var flake = document.createElement("div");
      // Èõ™Ëä±Â≠óÁ¨¶ ‚ùÑ‚ùâ‚ùÖ‚ùÜ‚úª‚úº‚ùá‚ùà‚ùä‚ú•‚ú∫
      flake.innerHTML = "‚ùÜ";

      //Ëé∑ÂèñÈ°µÈù¢ÁöÑÈ´òÂ∫¶ Áõ∏ÂΩì‰∫éÈõ™Ëä±‰∏ãËêΩÁªìÊùüÊó∂YËΩ¥ÁöÑ‰ΩçÁΩÆ
      var documentHieght = window.innerHeight;
      //Ëé∑ÂèñÈ°µÈù¢ÁöÑÂÆΩÂ∫¶ÔºåÂà©Áî®Ëøô‰∏™Êï∞Êù•ÁÆóÂá∫ÔºåÈõ™Ëä±ÂºÄÂßãÊó∂leftÁöÑÂÄº
      var documentWidth = window.innerWidth;

      //ÂÆö‰πâÁîüÊàê‰∏ÄÁâáÈõ™Ëä±ÁöÑÊØ´ÁßíÊï∞
      var millisec = 100;
      //2„ÄÅËÆæÁΩÆÁ¨¨‰∏Ä‰∏™ÂÆöÊó∂Âô®ÔºåÂë®ÊúüÊÄßÂÆöÊó∂Âô®ÔºåÊØèÈöî‰∏ÄÊÆµÊó∂Èó¥ÔºàmillisecÔºâÁîüÊàê‰∏ÄÁâáÈõ™Ëä±Ôºõ
      setInterval(function () {
        //È°µÈù¢Âä†ËΩΩ‰πãÂêéÔºåÂÆöÊó∂Âô®Â∞±ÂºÄÂßãÂ∑•‰Ωú
        //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÂºÄÂßã Êó∂leftÁöÑÂÄºÔºåÁõ∏ÂΩì‰∫éÂºÄÂßãÊó∂XËΩ¥ÁöÑ‰ΩçÁΩÆ
        var startLeft = Math.random() * documentWidth;

        //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÁªìÊùü Êó∂leftÁöÑÂÄºÔºåÁõ∏ÂΩì‰∫éÁªìÊùüÊó∂XËΩ¥ÁöÑ‰ΩçÁΩÆ
        var endLeft = Math.random() * documentWidth;

        //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±Â§ßÂ∞è
        var flakeSize = 5 + 20 * Math.random();

        //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩÊåÅÁª≠Êó∂Èó¥
        var durationTime = 4000 + 7000 * Math.random();

        //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÂºÄÂßã Êó∂ÁöÑÈÄèÊòéÂ∫¶
        var startOpacity = 0.7 + 0.3 * Math.random();

        //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÁªìÊùü Êó∂ÁöÑÈÄèÊòéÂ∫¶
        var endOpacity = 0.2 + 0.2 * Math.random();

        //ÂÖãÈöÜ‰∏Ä‰∏™Èõ™Ëä±Ê®°Êùø
        var cloneFlake = flake.cloneNode(true);

        //Á¨¨‰∏ÄÊ¨°‰øÆÊîπÊ†∑ÂºèÔºåÂÆö‰πâÂÖãÈöÜÂá∫Êù•ÁöÑÈõ™Ëä±ÁöÑÊ†∑Âºè
        cloneFlake.style.cssText += `
                        left: ${startLeft}px;
                        opacity: ${startOpacity};
                        font-size:${flakeSize}px;
                        top:-25px;
                            transition:${durationTime}ms;
                    `;

        //ÊãºÊé•Âà∞È°µÈù¢‰∏≠
        document.body.appendChild(cloneFlake);

        //ËÆæÁΩÆÁ¨¨‰∫å‰∏™ÂÆöÊó∂Âô®Ôºå‰∏ÄÊ¨°ÊÄßÂÆöÊó∂Âô®Ôºå
        //ÂΩìÁ¨¨‰∏Ä‰∏™ÂÆöÊó∂Âô®ÁîüÊàêÈõ™Ëä±ÔºåÂπ∂Âú®È°µÈù¢‰∏äÊ∏≤ÊüìÂá∫Êù•ÂêéÔºå‰øÆÊîπÈõ™Ëä±ÁöÑÊ†∑ÂºèÔºåËÆ©Èõ™Ëä±Âä®Ëµ∑Êù•Ôºõ
        setTimeout(function () {
          //Á¨¨‰∫åÊ¨°‰øÆÊîπÊ†∑Âºè
          cloneFlake.style.cssText += `
                                left: ${endLeft}px;
                                top:${documentHieght}px;
                                opacity:${endOpacity};
                            `;

          //4„ÄÅËÆæÁΩÆÁ¨¨‰∏â‰∏™ÂÆöÊó∂Âô®ÔºåÂΩìÈõ™Ëä±ËêΩ‰∏ãÂêéÔºåÂà†Èô§Èõ™Ëä±„ÄÇ
          setTimeout(function () {
            cloneFlake.remove();
          }, durationTime);
        }, 0);
      }, millisec);
    }

function drawStars() {
      let canvas = document.getElementById("stars"),
        ctx = canvas.getContext("2d"),
        w = (canvas.width = window.innerWidth),
        h = (canvas.height = window.innerHeight),
        hue = 37, //Ëâ≤Ë∞ÉËâ≤ÂΩ©
        stars = [], //‰øùÂ≠òÊâÄÊúâÊòüÊòü
        count = 0, //Áî®‰∫éËÆ°ÁÆóÊòüÊòü
        maxStars = 1300; //ÊòüÊòüÊï∞Èáè

      //canvas2ÊòØÁî®Êù•ÂàõÂª∫ÊòüÊòüÁöÑÊ∫êÂõæÂÉèÔºåÂç≥ÊØçÁâàÔºå
      //Ê†πÊçÆÊòüÊòüËá™Ë∫´Â±ûÊÄßÁöÑÂ§ßÂ∞èÊù•ËÆæÁΩÆ
      var canvas2 = document.createElement("canvas"),
        ctx2 = canvas2.getContext("2d");
      canvas2.width = 100;
      canvas2.height = 100;
      //ÂàõÂª∫ÂæÑÂêëÊ∏êÂèòÔºå‰ªéÂùêÊ†á(halfÔºåhalf)ÂçäÂæÑ‰∏∫0ÁöÑÂúÜÂºÄÂßãÔºå
      //Âà∞ÂùêÊ†á‰∏∫(half,half)ÂçäÂæÑ‰∏∫halfÁöÑÂúÜÁªìÊùü
      var half = canvas2.width / 2,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
      gradient2.addColorStop(0.025, "#CCC");
      //hslÊòØÂè¶‰∏ÄÁßçÈ¢úËâ≤ÁöÑË°®Á§∫ÊñπÂºèÔºå
      //h->hue,‰ª£Ë°®Ëâ≤Ë∞ÉËâ≤ÂΩ©Ôºå0‰∏∫redÔºå120‰∏∫greenÔºå240‰∏∫blue
      //s->saturationÔºå‰ª£Ë°®È•±ÂíåÂ∫¶Ôºå0%-100%
      //l->lightnessÔºå‰ª£Ë°®‰∫ÆÂ∫¶Ôºå0%‰∏∫blackÔºå100%‰Ωçwhite
      gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 10%)");
      gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 2%)");
      gradient2.addColorStop(1, "transparent");

      ctx2.fillStyle = gradient2;
      ctx2.beginPath();
      ctx2.arc(half, half, half, 0, Math.PI * 2);
      ctx2.fill();

      // End cache
      function random(min, max) {
        if (arguments.length < 2) {
          max = min;
          min = 0;
        }

        if (min > max) {
          var hold = max;
          max = min;
          min = hold;
        }

        //ËøîÂõûminÂíåmax‰πãÈó¥ÁöÑ‰∏Ä‰∏™ÈöèÊú∫ÂÄº
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function maxOrbit(x, y) {
        var max = Math.max(x, y),
          diameter = Math.round(Math.sqrt(max * max + max * max));
        //ÊòüÊòüÁßªÂä®ËåÉÂõ¥ÔºåÂÄºË∂äÂ§ßËåÉÂõ¥Ë∂äÂ∞èÔºå
        return diameter / 2;
      }

      var Star = function () {
        //ÊòüÊòüÁßªÂä®ÁöÑÂçäÂæÑ
        this.orbitRadius = random(maxOrbit(w, h));
        //ÊòüÊòüÂ§ßÂ∞èÔºåÂçäÂæÑË∂äÂ∞èÔºåÊòüÊòü‰πüË∂äÂ∞èÔºåÂç≥Â§ñÈù¢ÁöÑÊòüÊòü‰ºöÊØîËæÉÂ§ß
        this.radius = random(60, this.orbitRadius) / 8;
        //ÊâÄÊúâÊòüÊòüÈÉΩÊòØ‰ª•Â±èÂπïÁöÑ‰∏≠ÂøÉ‰∏∫ÂúÜÂøÉ
        this.orbitX = w / 2;
        this.orbitY = h / 2;
        //ÊòüÊòüÂú®ÊóãËΩ¨ÂúÜÂúà‰ΩçÁΩÆÁöÑËßíÂ∫¶,ÊØèÊ¨°Â¢ûÂä†speedÂÄºÁöÑËßíÂ∫¶
        //Âà©Áî®Ê≠£Âº¶‰ΩôÂº¶ÁÆóÂá∫ÁúüÊ≠£ÁöÑx„ÄÅy‰ΩçÁΩÆ
        this.timePassed = random(0, maxStars);
        //ÊòüÊòüÁßªÂä®ÈÄüÂ∫¶
        this.speed = random(this.orbitRadius) / 50000;
        //ÊòüÊòüÂõæÂÉèÁöÑÈÄèÊòéÂ∫¶
        this.alpha = random(2, 10) / 10;

        count++;
        stars[count] = this;
      };

      Star.prototype.draw = function () {
        //ÊòüÊòüÂõ¥ÁªïÂú®‰ª•Â±èÂπï‰∏≠ÂøÉ‰∏∫ÂúÜÂøÉÔºåÂçäÂæÑ‰∏∫orbitRadiusÁöÑÂúÜÊóãËΩ¨
        var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
          y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
          twinkle = random(10);

        //ÊòüÊòüÊØèÊ¨°ÁßªÂä®‰ºöÊúâ1/10ÁöÑÂá†ÁéáÂèò‰∫ÆÊàñËÄÖÂèòÊöó
        if (twinkle === 1 && this.alpha > 0) {
          //ÈÄèÊòéÂ∫¶Èôç‰ΩéÔºåÂèòÊöó
          this.alpha -= 0.05;
        } else if (twinkle === 2 && this.alpha < 1) {
          //ÈÄèÊòéÂ∫¶ÂçáÈ´òÔºåÂèò‰∫Æ
          this.alpha += 0.05;
        }

        ctx.globalAlpha = this.alpha;
        //‰ΩøÁî®canvas2‰Ωú‰∏∫Ê∫êÂõæÂÉèÊù•ÂàõÂª∫ÊòüÊòüÔºå
        //‰ΩçÁΩÆÂú®x - this.radius / 2, y - this.radius / 2
        //Â§ßÂ∞è‰∏∫ this.radius
        ctx.drawImage(
          canvas2,
          x - this.radius / 2,
          y - this.radius / 2,
          this.radius,
          this.radius
        );
        //Ê≤°ÊóãËΩ¨‰∏ÄÊ¨°ÔºåËßíÂ∫¶Â∞±‰ºöÂ¢ûÂä†
        this.timePassed += this.speed;
      };

      //ÂàùÂßãÂåñÊâÄÊúâÊòüÊòü
      for (var i = 0; i < maxStars; i++) {
        new Star();
      }

      function animation() {
        //‰ª•Êñ∞ÂõæÂÉèË¶ÜÁõñÂ∑≤ÊúâÂõæÂÉèÁöÑÊñπÂºèËøõË°åÁªòÂà∂ËÉåÊôØÈ¢úËâ≤
        ctx.globalCompositeOperation = "source-over";
        ctx.globalAlpha = 0.9; //Â∞æÂ∑¥
        ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 2)";
        ctx.fillRect(0, 0, w, h);

        //Ê∫êÂõæÂÉèÂíåÁõÆÊ†áÂõæÂÉèÂêåÊó∂ÊòæÁ§∫ÔºåÈáçÂè†ÈÉ®ÂàÜÂè†Âä†È¢úËâ≤ÊïàÊûú
        ctx.globalCompositeOperation = "lighter";
        for (var i = 1, l = stars.length; i < l; i++) {
          stars[i].draw();
        }

        //Ë∞ÉÁî®ËØ•ÊñπÊ≥ïÊâßË°åÂä®ÁîªÔºåÂπ∂‰∏îÂú®ÈáçÁªòÁöÑÊó∂ÂÄôË∞ÉÁî®ÊåáÂÆöÁöÑÂáΩÊï∞Êù•Êõ¥Êñ∞Âä®Áîª
        //ÂõûË∞ÉÁöÑÊ¨°Êï∞ÈÄöÂ∏∏ÊòØÊØèÁßí60Ê¨°
        window.requestAnimationFrame(animation);
      }

      animation();
    }

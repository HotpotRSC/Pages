<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DingDing from FX</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }
        .container {
            position: relative;
        }
        canvas {
            display: block;
            background-color: #ffffff;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF69B4;
            text-align: center;
            font-weight: bold;
            font-size: 26px;
            line-height: 1.5;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            white-space: pre-line;
        }

        /* 控制区容器 */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        /* 圣诞按钮样式 */
        .christmas-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .christmas-btn:hover {
            transform: scale(1.1);
            background-color: #ff4da6;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        /* 速度调节面板样式 */
        .speed-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 105, 180, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }
        .speed-panel label {
            color: #FF69B4;
            margin-bottom: 5px;
            font-size: 16px;
        }
        input[type=range] {
            width: 120px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="heartCanvas"></canvas>
        <div id="message" class="message"></div>

        <div class="controls">
            <button class="christmas-btn" onclick="goToChristmas()">Merry Christmas!</button>

            <div class="speed-panel">
                <label for="frequency">Beat Speed</label>
                <input type="range" id="frequency" min="0.2" max="1.5" step="0.1" value="0.2">
            </div>
        </div>
    </div>

    <script>
        // 跳转函数：请修改下面的 URL 为你的圣诞网页地址
        function goToChristmas() {
            window.location.href = "Christmas-line.html"; // 这里替换成你的圣诞页面链接
        }

        const CANVAS_WIDTH = 1080;
        const CANVAS_HEIGHT = 840;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FF69B4";

        const START_DATETIME = new Date(2025, 6, 15, 22, 0, 0);

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const messageElement = document.getElementById('message');
        const frequencySlider = document.getElementById('frequency');

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        let frequency = 1;
        frequencySlider.addEventListener('input', function() {
            frequency = parseFloat(this.value);
        });

        function getTimeTogether() {
            const now = new Date();
            const delta = now - START_DATETIME;
            const days = Math.floor(delta / (1000 * 60 * 60 * 24));
            const hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((delta % (1000 * 60)) / 1000);
            return { days, hours, minutes, seconds };
        }

        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * (Math.sin(t) ** 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return [x * shrinkRatio + CANVAS_CENTER_X, y * shrinkRatio + CANVAS_CENTER_Y];
        }

        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            return [x - ratioX * (x - CANVAS_CENTER_X), y - ratioY * (y - CANVAS_CENTER_Y)];
        }

        function shrink(x, y, ratio) {
            const force = -1 / (((x - CANVAS_CENTER_X) ** 2 + (y - CANVAS_CENTER_Y) ** 2) ** 0.6);
            return [x - ratio * force * (x - CANVAS_CENTER_X), y - ratio * force * (y - CANVAS_CENTER_Y)];
        }

        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        class Heart {
            constructor(generateFrame = 20) {
                this._points = new Set();
                this._edgeDiffusionPoints = new Set();
                this._centerDiffusionPoints = new Set();
                this.allPoints = {};
                this.generateFrame = generateFrame;
                this.build(2000);
                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const [x, y] = heartFunction(t);
                    this._points.add(`${x},${y}`);
                }
                const pointsArray = Array.from(this._points);
                for (const point of pointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        const [newX, newY] = scatterInside(x, y, 0.05);
                        this._edgeDiffusionPoints.add(`${newX},${newY}`);
                    }
                }
                for (let i = 0; i < 4000; i++) {
                    const randomPoint = pointsArray[Math.floor(Math.random() * pointsArray.length)];
                    const [x, y] = randomPoint.split(',').map(Number);
                    const [newX, newY] = scatterInside(x, y, 0.17);
                    this._centerDiffusionPoints.add(`${newX},${newY}`);
                }
            }

            calcPosition(x, y, ratio) {
                const force = 1 / (((x - CANVAS_CENTER_X) ** 2 + (y - CANVAS_CENTER_Y) ** 2) ** 0.520);
                const dx = ratio * force * (x - CANVAS_CENTER_X) + (Math.random() * 2 - 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() * 2 - 1);
                return [x - dx, y - dy];
            }

            calc(frameIndex) {
                const ratio = 10 * curve(frameIndex / 10 * Math.PI);
                const haloRadius = parseInt(4 + 6 * (1 + curve(frameIndex / 10 * Math.PI)));
                const haloNumber = parseInt(3000 + 4000 * Math.abs(curve(frameIndex / 10 * Math.PI) ** 2));
                const allPoints = [];
                const heartHaloPoint = new Set();
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let [x, y] = heartFunction(t, 11.6);
                    [x, y] = shrink(x, y, haloRadius);
                    if (!heartHaloPoint.has(`${x},${y}`)) {
                        heartHaloPoint.add(`${x},${y}`);
                        x += Math.random() * 28 - 14;
                        y += Math.random() * 28 - 14;
                        allPoints.push([x, y, [1, 2, 2][Math.floor(Math.random() * 3)]]);
                    }
                }
                for (const point of this._points) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    allPoints.push([newX, newY, Math.floor(Math.random() * 3) + 1]);
                }
                for (const point of this._edgeDiffusionPoints) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    allPoints.push([newX, newY, Math.floor(Math.random() * 2) + 1]);
                }
                for (const point of this._centerDiffusionPoints) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    allPoints.push([newX, newY, Math.floor(Math.random() * 2) + 1]);
                }
                this.allPoints[frameIndex] = allPoints;
            }

            render(renderFrame) {
                const framePoints = this.allPoints[renderFrame % this.generateFrame];
                ctx.fillStyle = HEART_COLOR;
                for (const [x, y, size] of framePoints) {
                    ctx.fillRect(x, y, size, size);
                }
            }
        }

        const heart = new Heart();
        let lastTime = 0;
        let frameProgress = 0;

        function draw(currentTime) {
            if (!lastTime) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frameProgress += (deltaTime * 0.015) * frequency;
            heart.render(Math.floor(frameProgress));

            const { days, hours, minutes, seconds } = getTimeTogether();
            messageElement.textContent = `For you, a thousand times over.\n${days} Days ${hours}h ${minutes}m ${seconds}s`;

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
    </script>
</body>
</html>

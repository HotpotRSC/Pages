<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DingDing from FX</title>
    <!-- 引入Google Fonts的花体字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
            font-family: 'Dancing Script', cursive; /* 修改为花体字体 */
        }
        .container {
            position: relative;
        }
        canvas {
            display: block;
            background-color: #ffffff;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF69B4;
            text-align: center;
            font-weight: bold;
            font-size: 24px; /* 增大字体大小以适应花体 */
            line-height: 1.5;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
            white-space: pre-line;
            font-family: 'Dancing Script', cursive; /* 修改为花体字体 */
        }
        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 20px;
            z-index: 10;
            font-family: 'Dancing Script', cursive; /* 修改为花体字体 */
        }
        .controls label {
            color: #FF69B4;
            margin-right: 10px;
            font-size: 18px; /* 增大字体大小以适应花体 */
        }
        .controls input {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="heartCanvas"></canvas>
        <div id="message" class="message"></div>
        <div class="controls">
            <label for="frequency">Heart Rate:</label>
            <input type="range" id="frequency" min="0.1" max="2" step="0.1" value="1">
        </div>
    </div>

    <script>
        // 常量定义
        const CANVAS_WIDTH = 1080;
        const CANVAS_HEIGHT = 840;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FF69B4";

        // 设置开始日期（修改为你们的开始日期和时间）
        const START_DATETIME = new Date(2025, 6, 15, 22, 0, 0); // 注意：月份是从0开始的，所以7月是6

        // 获取Canvas和上下文
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const messageElement = document.getElementById('message');
        const frequencySlider = document.getElementById('frequency');

        // 设置Canvas尺寸
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // 频率控制参数
        let frequency = 1;

        // 监听频率滑块变化
        frequencySlider.addEventListener('input', function() {
            frequency = parseFloat(this.value);
        });

        function getTimeTogether() {
            const now = new Date();
            const delta = now - START_DATETIME;

            // 计算天数、小时、分钟、秒数
            const days = Math.floor(delta / (1000 * 60 * 60 * 24));
            const hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((delta % (1000 * 60)) / 1000);

            return { days, hours, minutes, seconds };
        }

        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            // 基础函数
            const x = 16 * (Math.sin(t) ** 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

            // 缩放
            const scaledX = x * shrinkRatio;
            const scaledY = y * shrinkRatio;

            // 移到画布中央
            const finalX = scaledX + CANVAS_CENTER_X;
            const finalY = scaledY + CANVAS_CENTER_Y;

            return [finalX, finalY];
        }

        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());

            const dx = ratioX * (x - CANVAS_CENTER_X);
            const dy = ratioY * (y - CANVAS_CENTER_Y);

            return [x - dx, y - dy];
        }

        function shrink(x, y, ratio) {
            const force = -1 / (((x - CANVAS_CENTER_X) ** 2 + (y - CANVAS_CENTER_Y) ** 2) ** 0.6);
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }

        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        class Heart {
            constructor(generateFrame = 20) {
                this._points = new Set();
                this._edgeDiffusionPoints = new Set();
                this._centerDiffusionPoints = new Set();
                this.allPoints = {};
                this.build(2000);

                this.randomHalo = 1000;
                this.generateFrame = generateFrame;

                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                // 爱心
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const [x, y] = heartFunction(t);
                    this._points.add(`${x},${y}`);
                }

                // 爱心内扩散
                const pointsArray = Array.from(this._points);
                for (const point of pointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        const [newX, newY] = scatterInside(x, y, 0.05);
                        this._edgeDiffusionPoints.add(`${newX},${newY}`);
                    }
                }

                for (let i = 0; i < 4000; i++) {
                    const randomPoint = pointsArray[Math.floor(Math.random() * pointsArray.length)];
                    const [x, y] = randomPoint.split(',').map(Number);
                    const [newX, newY] = scatterInside(x, y, 0.17);
                    this._centerDiffusionPoints.add(`${newX},${newY}`);
                }
            }

            calcPosition(x, y, ratio) {
                const force = 1 / (((x - CANVAS_CENTER_X) ** 2 + (y - CANVAS_CENTER_Y) ** 2) ** 0.520);
                const dx = ratio * force * (x - CANVAS_CENTER_X) + (Math.random() * 2 - 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() * 2 - 1);
                return [x - dx, y - dy];
            }

            calc(generateFrame) {
                const ratio = 10 * curve(generateFrame / 10 * Math.PI);
                const haloRadius = parseInt(4 + 6 * (1 + curve(generateFrame / 10 * Math.PI)));
                const haloNumber = parseInt(3000 + 4000 * Math.abs(curve(generateFrame / 10 * Math.PI) ** 2));

                const allPoints = [];

                // 光环
                const heartHaloPoint = new Set();
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let [x, y] = heartFunction(t, 11.6);
                    [x, y] = shrink(x, y, haloRadius);

                    if (!heartHaloPoint.has(`${x},${y}`)) {
                        heartHaloPoint.add(`${x},${y}`);
                        x += Math.random() * 28 - 14;
                        y += Math.random() * 28 - 14;
                        const size = [1, 2, 2][Math.floor(Math.random() * 3)];
                        allPoints.push([x, y, size]);
                    }
                }

                // 轮廓
                for (const point of this._points) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 3) + 1;
                    allPoints.push([newX, newY, size]);
                }

                // 内容
                for (const point of this._edgeDiffusionPoints) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1;
                    allPoints.push([newX, newY, size]);
                }

                for (const point of this._centerDiffusionPoints) {
                    const [x, y] = point.split(',').map(Number);
                    const [newX, newY] = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1;
                    allPoints.push([newX, newY, size]);
                }

                this.allPoints[generateFrame] = allPoints;
            }

            render(renderFrame) {
                const framePoints = this.allPoints[renderFrame % this.generateFrame];
                for (const [x, y, size] of framePoints) {
                    ctx.fillStyle = HEART_COLOR;
                    ctx.fillRect(x, y, size, size);
                }
            }
        }

        // 创建爱心实例
        const heart = new Heart();

        let lastTime = 0;
        let renderFrame = 0;

        function draw(currentTime) {
            // 计算时间差，应用频率控制
            if (!lastTime) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;

            // 根据频率调整帧率
            if (deltaTime > 1000 / (30 * frequency)) {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 渲染爱心
                heart.render(renderFrame);

                // 更新时间显示
                const { days, hours, minutes, seconds } = getTimeTogether();
                messageElement.textContent = `For you, a thousand times over.\n${days}:${hours}:${minutes}:${seconds}`;

                // 增加下一帧
                renderFrame++;
                lastTime = currentTime;
            }

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
    </script>
</body>
</html>
